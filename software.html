<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>軟體列表 - 開源軟體清單</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="src/components/SoftwareList.tsx"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>開源軟體清單</h1>
        <nav>
          <a href="index.html">首頁</a>
          <a href="bookmarks.html">我的收藏</a>
          <div class="user-info">
            <span id="userEmail"></span>
            <button id="logoutBtn">登出</button>
          </div>
        </nav>
      </header>

      <main>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="搜尋軟體..." />
          <select id="categoryFilter">
            <option value="">所有類別</option>
            <option value="網頁瀏覽器">網頁瀏覽器</option>
            <option value="作業系統">作業系統</option>
            <option value="辦公室軟體">辦公室軟體</option>
            <option value="圖像編輯器">圖像編輯器</option>
            <option value="版本控制">版本控制</option>
            <option value="程式設計工具">程式設計工具</option>
            <option value="資料庫">資料庫</option>
            <option value="媒體播放器">媒體播放器</option>
            <option value="檔案管理">檔案管理</option>
            <option value="網頁伺服器">網頁伺服器</option>
          </select>
          <select id="sortBy">
            <option value="name">按名稱排序</option>
            <option value="version">按版本排序</option>
            <option value="date">按日期排序</option>
          </select>
          <button id="sortDirection">升冪/降冪</button>
        </div>

        <div class="view-toggle">
          <button id="listViewBtn" class="active">列表視圖</button>
          <button id="gridViewBtn">網格視圖</button>
        </div>

        <div id="softwareList" class="software-list list-view">
          <!-- 軟體列表將在這裡動態生成 -->
        </div>

        <div class="loading" id="loadingIndicator">
          <div class="spinner"></div>
          <p>載入中...</p>
        </div>

        <div class="no-results" id="noResultsMessage">
          <p>沒有找到符合條件的軟體</p>
        </div>
      </main>

      <footer>
        <p>&copy; 2025 開源軟體清單</p>
      </footer>
    </div>
  </body>
</html>
