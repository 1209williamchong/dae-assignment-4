<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的收藏 - 開源軟體清單</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="dist/components/SoftwareList.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>我的收藏</h1>
        <nav>
          <a href="index.html">首頁</a>
          <a href="software.html">軟體列表</a>
          <div class="user-info">
            <span id="userEmail"></span>
            <button id="logoutBtn">登出</button>
          </div>
        </nav>
      </header>

      <main>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="搜尋收藏..." />
          <select id="categoryFilter">
            <option value="">所有類別</option>
            <option value="網頁瀏覽器">網頁瀏覽器</option>
            <option value="作業系統">作業系統</option>
            <option value="辦公室軟體">辦公室軟體</option>
            <option value="圖像編輯器">圖像編輯器</option>
            <option value="版本控制">版本控制</option>
            <option value="程式設計工具">程式設計工具</option>
            <option value="資料庫">資料庫</option>
            <option value="媒體播放器">媒體播放器</option>
            <option value="檔案管理">檔案管理</option>
            <option value="網頁伺服器">網頁伺服器</option>
          </select>
        </div>

        <div class="view-toggle">
          <button id="listViewBtn" class="active">列表視圖</button>
          <button id="gridViewBtn">網格視圖</button>
        </div>

        <div id="bookmarksList" class="software-list list-view">
          <!-- 收藏列表將在這裡動態生成 -->
        </div>

        <div class="loading" id="loadingIndicator">
          <div class="spinner"></div>
          <p>載入中...</p>
        </div>

        <div class="no-bookmarks" id="noBookmarksMessage">
          <p>您還沒有收藏任何軟體</p>
          <a href="software.html" class="button">瀏覽軟體</a>
        </div>

        <div class="no-results" id="noResultsMessage">
          <p>沒有找到符合條件的收藏</p>
        </div>
      </main>

      <footer>
        <p>&copy; 2025 開源軟體清單</p>
      </footer>
    </div>
  </body>
</html>
